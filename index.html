<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FastTopupNepal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds */
        }

        .header {
            text-align: center;
            padding: 25px 0;
        }

        .title {
            color: #e63946;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 10px;
            overflow-y: auto; /* Ensure the grid scrolls if necessary */
            max-height: 80vh; /* Set max height to enable scrolling */
        }

        .service-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .service-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .service-image {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .service-name {
            text-align: center;
            color: #2b2d42;
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 10px;
            line-height: 1.3;
            padding: 0 5px;
        }

        /* Popup Notice (16:9 साइज) */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            animation: fadeIn 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 95%;
            max-height: 90%;
        }

        .skip-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">FastTopupNepal</h1>  <!-- वेबसाइटको नाम परिवर्तन गर्न सक्नुहुन्छ -->
        </div>
          
        <div class="grid-container">
            <div class="service-card" data-link="https://kiranoffical244.github.io/Diamond-top-up-/">
                <div class="image-container">
                    <img src="tiktok.jpg" alt="TikTok" class="service-image">
                </div>
                <div class="service-name">TikTok Coins</div>
            </div>

            <div class="service-card" data-link="https://kiranoffical244.github.io/Diamond-top-up-/">
                <div class="image-container">
                    <img src="freefire.jpg" alt="Free Fire" class="service-image">
                </div>
                <div class="service-name">Free Fire Diamond</div>
            </div>

            <div class="service-card" data-link="https://kiranoffical244.github.io/Diamond-top-up-/">
                <div class="image-container">
                    <img src="netflix.jpg" alt="Netflix" class="service-image">
                </div>
                <div class="service-name">Netflix Premium</div>
            </div>
        </div>
    </div>

    <!-- Popup Notice (16:9 साइज) -->
    <div id="popup" class="popup">
        <button class="skip-btn" onclick="closePopup()">Skip</button>
        <img src="notice_banner.jpg" alt="Notice">
    </div>

    <script>
        // ५ सेकेन्डपछि Popup हटाउने
        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
        }, 5000);

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        let lastTouch = 0;
        document.querySelectorAll('.service-card').forEach(card => {
            const handleInteraction = () => {
                const now = new Date().getTime();
                if (now - lastTouch < 500) return;
                lastTouch = now;
                window.location.href = card.dataset.link;
            };

            card.addEventListener('click', handleInteraction);
            card.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleInteraction();
            });

            card.addEventListener('mouseenter', () => {
                if (!window.matchMedia("(hover: hover)").matches) return;
                card.style.transform = 'translateY(-5px)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });

        window.addEventListener('resize', () => {
            document.querySelectorAll('.service-image').forEach(img => {
                img.style.transform = 'scale(0.98)';
                setTimeout(() => { img.style.transform = ''; }, 100);
            });
        });
    </script>

    <footer style="text-align: center; padding: 10px; margin-top: 20px; background: #ddd;">
        <p>© Copyright 2025 FastTopupNepal</p>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 5px;">
            <a href="https://www.facebook.com/profile.php?id=61559853130268" target="_blank">
                <img src="facebook_logo.png" alt="Facebook" style="width: 30px;">
            </a>
            <a href="https://wa.me/9762596912" target="_blank">
                <img src="whatsapp_logo.png" alt="WhatsApp" style="width: 30px;">
            </a>
        </div>
    </footer>
</body>
</html>
